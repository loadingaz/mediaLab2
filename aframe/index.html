<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lab2 - VR application</title>
    <meta name="description" content="Basic example for Point Cloud component."></meta>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-pointcloud-component.js"></script>

  </head>
  <body>
    <a-scene stats>
      <a-assets>
        <img id="groundTexture" src="grass.jpg">
        <img id="skyTexture" src="landscape.jpg">
      </a-assets>
      <a-plane src="#groundTexture" rotation="-90 0 0" height="100" width="100"></a-plane>
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="-24 16 -4.6"></a-light>
      <a-sky position="0 -40 0" height="2048" radius="60" src="#skyTexture" theta-length="90" width="2048"></a-sky>
      <a-entity laser-controls line="color: red; opacity: 0.75"></a-entity>
      <a-pointcloud
        scale="0.1 0.1 0.1"
        position="0 0.08 -2.5"
        rotation="-90 45 0"
        src="url(sculpt.ply)"
        size="0.01">
      </a-pointcloud>
    </a-scene>
  </body>
</html>
